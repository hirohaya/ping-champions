[pytest]
# PyTest Configuration

# Diret√≥rios de teste
testpaths = tests

# Python files
python_files = test_*.py

# Classes
python_classes = Test*

# Functions
python_functions = test_*

# Opciones
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50
    --strict-markers
    -v
    --tb=short

# Markers
markers =
    unit: Unit tests (no dependencies)
    integration: Integration tests (with dependencies)
    slow: Slow tests
    db: Database tests
    api: API endpoint tests

# Minimum Python version
minversion = 7.0

# Asyncio mode
asyncio_mode = auto
