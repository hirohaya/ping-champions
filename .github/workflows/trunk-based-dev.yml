name: Trunk-Based Development CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black isort
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        working-directory: ./backend
        run: black --check . || true
      
      - name: Import sort check with isort
        working-directory: ./backend
        run: isort --check-only . || true
      
      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest --cov=. --cov-report=xml || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          fail_ci_if_error: false

  frontend-validate:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build check
        working-directory: ./frontend
        run: npm run build

  merge-main:
    name: Merge to Main (on PR approval)
    runs-on: ubuntu-latest
    needs: [validate, frontend-validate]
    if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
    
    permissions:
      pull-requests: write
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check PR approval status
        id: check_approval
        run: |
          # This is a placeholder. In practice, you'd use:
          # github.event.pull_request.approved_by or similar
          echo "PR checks passed"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [validate, frontend-validate]
    if: always()
    
    steps:
      - name: Determine status
        run: |
          if [ "${{ needs.validate.result }}" = "success" ] && [ "${{ needs.frontend-validate.result }}" = "success" ]; then
            echo "✅ All checks passed - Ready to merge to main"
            exit 0
          else
            echo "❌ Some checks failed - Review before merging"
            exit 1
          fi
